<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${korisnik}"
        style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ime: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ime}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Prezime: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{prezime}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="10" maxlength="128">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sifra: </label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{sifra}" class="form-control" required minlength="6" maxlength="45">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Sacuvaj</button>
                <button type="button" class="btn btn-secondary m-2" onclick="odustani()">Odustani</button>
            </div>
        </div>


    </form>
</div>

<script type="text/javascript">
    function odustani(){
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
